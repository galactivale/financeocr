# VPS-optimized Docker Compose Configuration (1GB RAM)
version: '3.8'

services:
  # Database - Optimized for low memory
  postgres:
    image: postgres:15-alpine
    container_name: vaultcpa-postgres-vps
    environment:
      POSTGRES_DB: vaultcpa
      POSTGRES_USER: vaultcpa_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vaultcpa_secure_password_2024}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      # PostgreSQL memory optimizations
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 256MB
      POSTGRES_WORK_MEM: 4MB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./vaultcpa_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./init-db.sh:/docker-entrypoint-initdb.d/02-init.sh
    networks:
      - vaultcpa-network
    restart: unless-stopped
    # Memory limits for VPS
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 200M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vaultcpa_user -d vaultcpa"]
      interval: 30s
      timeout: 10s
      retries: 3
    # PostgreSQL configuration for low memory
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c max_connections=50
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100

  # Backend API Server - Memory optimized
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.vps
    container_name: vaultcpa-backend-vps
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://vaultcpa_user:${POSTGRES_PASSWORD:-vaultcpa_secure_password_2024}@postgres:5432/vaultcpa
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_here}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      # Node.js memory optimizations
      NODE_OPTIONS: "--max-old-space-size=256"
    ports:
      - "5000:5000"
    networks:
      - vaultcpa-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # Memory limits for VPS
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 300M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js App - Memory optimized
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.vps
    container_name: vaultcpa-frontend-vps
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      # Node.js memory optimizations
      NODE_OPTIONS: "--max-old-space-size=256"
    ports:
      - "3000:3000"
    networks:
      - vaultcpa-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    # Memory limits for VPS
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 200M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  vaultcpa-network:
    driver: bridge
